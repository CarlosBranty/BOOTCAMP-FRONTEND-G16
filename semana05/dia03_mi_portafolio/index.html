<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Developer - Carlos Branty</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header wrapper">
      <span class="header__logo">{CB}</span>
      <nav class="header__menu">
        <a href="#Acerca" class="header__menu--active">Acerca de Mi</a>
        <a href="#Habilidades">Habilidades</a>
        <a href="#Portafolio">Portafolio</a>
      </nav>
      <div class="header__links">
        <img class="header__links--active" src="./assets/icon-sun.svg" alt="" />
        <img src="./assets/icon-github.svg" alt="" />
        <img src="./assets/icon-linkedin.svg" alt="" />
      </div>
    </header>

    <main>
      <div class="hero--bg">
        <section class="hero">
          <h2 class="hero__gretting">
            Hola, Soy <span>Carlos Branty</span> ðŸ’ª
          </h2>
          <h1 class="hero__title">Desarrollador web full-stack</h1>
          <p class="hero__description">
            Desarrollador especializado en Javascript, React.js, Vue, Python y
            Node.js.
          </p>
          <img
            class="hero__photo"
            src="./assets/141701290.png"
            alt="user_profile"
          />

          <div class="stack">
            <div class="stack__wrap">
              <h3 class="stack__title">HTML</h3>
              <div class="stack__box">
                <img
                  class="stack__photo"
                  src="./assets/icon-html5.svg"
                  alt=""
                  width="50"
                  height="50"
                />
              </div>
            </div>

            <div class="stack__wrap">
              <h3 class="stack__title">CSS</h3>
              <div class="stack__box">
                <img
                  class="stack__photo"
                  src="./assets/icon-css3.svg"
                  alt=""
                  width="50"
                  height="50"
                />
              </div>
            </div>

            <div class="stack__wrap">
              <h3 class="stack__title">Javascript</h3>
              <div class="stack__box">
                <img
                  class="stack__photo"
                  src="./assets/icon-javascript.svg"
                  alt=""
                  width="50"
                  height="50"
                />
              </div>
            </div>

            <div class="stack__wrap">
              <h3 class="stack__title">React</h3>
              <div class="stack__box">
                <img
                  class="stack__photo"
                  src="./assets/icon-react.svg"
                  alt=""
                  width="50"
                  height="50"
                />
              </div>
            </div>

            <div class="stack__wrap">
              <h3 class="stack__title">Node.JS</h3>
              <div class="stack__box">
                <img
                  class="stack__photo"
                  src="./assets/icon-nodejs.svg"
                  alt=""
                  width="50"
                  height="50"
                />
              </div>
            </div>

            <div class="stack__wrap">
              <h3 class="stack__title">Python</h3>
              <div class="stack__box">
                <img
                  class="stack__photo"
                  src="./assets/icon-python.svg"
                  alt=""
                  width="50"
                  height="50"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
