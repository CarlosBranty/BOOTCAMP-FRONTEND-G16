<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formularios + Inputs + validaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main>
        <h1>Formulario + Inputs + Validaciones</h1>
        <form action="">
            <h2>Inputs</h2>
            <label for="text1">Input tipo texto / Ingrese su nombre</label>
            <input type="text" placeholder="Ingrese su nombre" id="text1" name="input-nombre"/>

            <label > Input (Solo Lectura)
                <input type="text" placeholder="Solo lectura" readonly value="Solo lectura"/>
            </label>
            <label>
                Input (Desactivado)
                <input type="text" placeholder="input desactivado" disabled>
            </label>
            <label>
                Input tipo number
                <input type="number" placeholder="Edad ej. 18" name="edad">
            </label>
            <label>
                Input tipo email
                <input type="email" name="email" placeholder="correo ej. ejemplo@mail.com">
            </label>
            <label>
                Input tipo range (edad)
                <input type="range" min="1" max="100">
            </label>
            <label>
                Input tipo tel
                <input type="tel" placeholder="+51 999999999">
            </label>
            <label>
                Input tipo url
                <input type="url" placeholder="Sitio web">
            </label>
            <label>
                Input tupo password
                <input type="password" placeholder="password">
            </label>
            <label>
                Input tipo color
                <input type="color">
            </label>
            <label >
                Input tipo Search
                <input type="search">
            </label>
            <label>
                Input tipo file (seleccionar .jpg)
                <input type="file" accept=".jpg, .jpeg">
            </label>
            <label>
                Input tipo file para seleccionar multiples archivos
                <input type="file" accept=".jpg, .jpeg" multiple>
            </label>
            <input type="hidden" value="datos - ocultos">

            <label>
                Input checkbox (Acepto los terminos y condiciones)
                <input type="checkbox">
            </label>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="limpiar">
        </form>

        <form>
            <h2>Input tipo fecha</h2>
            <label >
                Input tipo date-time-local (fecha y hora)
                <input type="datetime-local" name="fecha">
            </label>
            <label>
                Input tipo date
                <input type="date" name="dia">
            </label>
            <label>
                Input tipo week semana
                <input type="week" name="semana">
            </label>
            <label>
                Input tipo month mes
                <input type="month" name="mes">
            </label>
            <input type="submit" value="Guardar">
        </form>

        <form>
            <h2>Textarea</h2>
            <label>
                <textarea placeholder="Escribe una descripcion sobre su mensaje...." rows="5" cols="4" name="biografia"></textarea>
            </label>
            <label>
                <textarea placeholder="Escribe otra descripcion" rows="5" disabled name="biografia2"></textarea>
            </label>
            <input type="submit" value="Guardar">
        </form>

        <form>
            <h2>Selects</h2>
            <label>
                Comida favorita
                <select name="comidas">
                    <option value="">Seleccione su comida favorita</option>
                    <option value="pe">Peruana</option>
                    <option value="br">Brasilera</option>
                    <option value="fr">Francesa</option>
                    <option value="jp">Japonesa</option>
                </select>
                <input type="submit" value="Guardar">
            </label>
        </form>

        <form>
            <h2>Checkbox</h2>
            <h3>Lenguages de preferencia:</h3>
            <label>
                <input type="checkbox" name="english" value="en" checked/>
                Ingles
            </label>
            <label>
                <input type="checkbox" name="spanish" value="es"/>
                Español
            </label>
            <label> 
                <input type="checkbox" name="dothraki" value="do" disabled/>
                Dothraki
            </label>
            <input type="submit" value="guardar"/>
        </form>

        <form >
            <h2>Radio buttons</h2>
            <label>
                <input type="radio" name="language1" value="en"/>
                Ingles
            </label>
            <label>
                <input type="radio" name="language1" value="es" checked/>
                Español
            </label>
            <label>
                <input type="radio" name="language1" value="th"/>
                Thailandes
            </label>
            <label>
                <input type="radio" name="language1" value="kl"/>
                Klingon
            </label>
            <label>
                <input type="radio" name="language1" value="qu"/>
                Quechua
            </label>
            <input type="submit" value="Guardar"/>
            
        </form>

        <form>
            <h2>Validaciones</h2>
            <label>
                Nombre
                <input type="text" name="nombre" minlength="3" maxlength="15" required>
            </label>
            <label>
                email
                <input type="email" name="email" required>
            </label>
            <label>
                Edad
                <input type="number" name="number" required min="1" max="99">
            </label>

            <label>
                Telefono
                <input type="tel" name="telefono" required placeholder="+51 999999999"
                pattern="\+[0-9]{2} [0-9]{9}"/>
                <p>+51 999999999</p>
            </label>

            <label>
                Comidas
                <select required name="comidas">
                    <option value="">Seleccione su comida favorita...</option>
                    <option value="pe">Peruana</option>
                    <option value="br">Brasilera</option>
                    <option value="fr">Francesa</option>
                    <option value="jp">Japonesa</option>
                </select>
            </label>

            <input type="submit" value="Guardar">
        </form>
    </main>
    
</body>
</html>
