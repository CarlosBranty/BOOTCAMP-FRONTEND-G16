<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice  de masa corporal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5">
                <div class="card mt-5">
                    <h5 class="card-header text-center">Indice de Masa corporal</h5>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Peso Kg</label>
                            <input type="number" 
                            class="form-control form-control-lg" 
                            id="inputPeso" placeholder="Ej. 50"
                            required min="0" max="500" />
                        </div>
                        <div class="mb-3">
                            <label>Altura (Cm)</label>
                            <input type="number" class="form-control form-control-lg" 
                            id="inputAltura" placeholder="Ej. 170"
                            required min="0" max="300"/>
                        </div>
                        <div class="d-grid">
                            <button id="btnCalcular" class="btn btn-success btn-lg">Calcular</button>
                        </div>

                        <div id="resultado" class="alert alert-warning mt-3"></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
