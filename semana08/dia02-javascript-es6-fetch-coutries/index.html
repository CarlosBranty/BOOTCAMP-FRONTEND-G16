<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de paises con javascript</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="app__header wrapper">
        <h1>Where in the world?</h1>
    </header>
    <section class="app__filters wrapper"> 
        <input type="search" class="app__search"
        placeholder="Buscar por nombre de pais o si capital ..."/>
        <select class="app__filter wrapper">
            <option value="">Filter by Region</option>
            <option value="">Africa</option>
            <option value="">Americas</option>
            <option value="">Europe</option>
            <option value="">Oceania</option>
        </select>
        
    </section>
    <main class="app__list wrapper"></main>

    <script src="./modules/main.js"></script>
</body>
</html>
